<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/b7baa5765f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/fitness.css" />
  </head>
  <body>
    <header class="header container">
      <!-- nav-bar -->
      <nav class="nav-bar content">
        <div><h2 class="logo">Fitness</h2></div>
        <div class="nav-menu">
          <div class="nav-links">
            <a href=""><span class="nav-home-btn">Home</span></a>
            <a href="">Service</a>
            <a href="">Contact</a>
            <a href="">About</a>
          </div>
        </div>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <!-- shape & healthy section -->
      <section class="shape-healthy-section content">
        <div class="shape-healthy-text">
          <h1>Get body in <span id="shape">shape</span> & stay healthy</h1>
          <p>
            A huge selection of healthy and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="shape-btns">
            <button class="btn-primary">
              Join <span id="club">Club</span> Now!
            </button>
            <button class="download-btn">Download App</button>
          </div>
        </div>

        <div class="shape-healthy-image">
          <img src="images/Images 2.png" alt="" />

          <div class="tutorial">
            <div class="tutorial-circle"></div>
            <div>
              <h3>350+</h3>
              <p>Video tutorial</p>
            </div>
          </div>
          <div class="workout-video">
            <div>
              <h3>500+</h3>
              <p>Free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
